<div style="--top-bar-background:#00848e; --top-bar-color:#f9fafb; --top-bar-background-lighter:#1d9ba4;">
  <div style="height: 250px;">
    <div style="--top-bar-background:#357997; --top-bar-background-lighter:#6192a9; --top-bar-color:#FFFFFF;">
      <div class="Polaris-Frame Polaris-Frame--hasTopBar" data-polaris-layer="true">
        <div class="Polaris-Frame__Skip"><button type="button" class="Polaris-Button"><span class="Polaris-Button__Content"><span class="Polaris-Button__Text">Skip to content</span></span></button></div>
        <div class="Polaris-Frame__TopBar" data-polaris-layer="true" data-polaris-top-bar="true" id="AppFrameTopBar">
          <div class="Polaris-TopBar"><button type="button" class="Polaris-TopBar__NavigationIcon" aria-label="Toggle menu"><span class="Polaris-Icon Polaris-Icon--colorWhite"><svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                  <path d="M19 11H1a1 1 0 1 1 0-2h18a1 1 0 1 1 0 2zm0-7H1a1 1 0 0 1 0-2h18a1 1 0 1 1 0 2zm0 14H1a1 1 0 0 1 0-2h18a1 1 0 1 1 0 2z"></path>
                </svg></span></button>
            <div class="Polaris-TopBar__LogoContainer"><a class="Polaris-TopBar__LogoLink" href="#" data-polaris-unstyled="true" style="width: 124px;"><img src="https://cdn.shopify.com/s/files/1/0446/6937/files/jaded-pixel-logo-color.svg?6215648040070010999" alt="Jaded Pixel" class="Polaris-TopBar__Logo" style="width: 124px;"></a></div>
            <div class="Polaris-TopBar__Contents">
              <div class="Polaris-TopBar__SearchField">
                <div class="Polaris-TopBar-SearchField"><input class="Polaris-TopBar-SearchField__Input" placeholder="Search" type="search" autocapitalize="off" autocomplete="off" autocorrect="off" value=""><span class="Polaris-TopBar-SearchField__Icon"><span class="Polaris-Icon"><svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                        <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8m9.707 4.293l-4.82-4.82A5.968 5.968 0 0 0 14 8 6 6 0 0 0 2 8a6 6 0 0 0 6 6 5.968 5.968 0 0 0 3.473-1.113l4.82 4.82a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414" fill-rule="evenodd"></path>
                      </svg></span></span>
                  <div class="Polaris-TopBar-SearchField__Backdrop"></div>
                </div>
              </div>
              <div class="Polaris-TopBar__SecondaryMenu"></div>
              <div>
                <div class="Polaris-TopBar-Menu__ActivatorWrapper"><button type="button" class="Polaris-TopBar-Menu__Activator" tabindex="0" aria-controls="Popover3" aria-owns="Popover3" aria-haspopup="true" aria-expanded="false">
                    <div class="Polaris-MessageIndicator__MessageIndicatorWrapper"><span aria-label="Avatar with initials D" role="img" class="Polaris-Avatar Polaris-Avatar--styleThree Polaris-Avatar--sizeSmall"><span class="Polaris-Avatar__Initials"><svg class="Polaris-Avatar__Svg" viewBox="0 0 48 48"><text x="50%" y="50%" dy="0.35em" fill="currentColor" font-size="26" text-anchor="middle">D</text></svg></span></span></div><span class="Polaris-UserMenu-UserMenu__Details">
                      <p class="Polaris-UserMenu-UserMenu__Name">{{user}}</p>
                      <p class="Polaris-UserMenu-UserMenu__Detail">{{company}}</p>
                    </span>
                  </button></div>
              </div>
            </div>
          </div>
        </div>
        <main class="Polaris-Frame__Main" id="AppFrameMain" data-has-global-ribbon="false">
          <div class="Polaris-Frame__Content">
            <router-outlet></router-outlet>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
<div class="Polaris-Frame-ToastManager"></div>
