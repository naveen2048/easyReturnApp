<div style="--top-bar-background:#00848e; --top-bar-color:#f9fafb; --top-bar-background-lighter:#1d9ba4;">
  <div style="height: 250px;">
    <div style="--top-bar-background:#357997; --top-bar-background-lighter:#6192a9; --top-bar-color:#FFFFFF;">
      <div class="Polaris-Frame Polaris-Frame--hasTopBar" data-polaris-layer="true">
        <div class="Polaris-Frame__Skip"><button type="button" class="Polaris-Button"><span class="Polaris-Button__Content"><span class="Polaris-Button__Text">Skip to content</span></span></button></div>
        <div class="Polaris-Frame__TopBar" data-polaris-layer="true" data-polaris-top-bar="true" id="AppFrameTopBar">
          <div class="Polaris-TopBar"><button type="button" class="Polaris-TopBar__NavigationIcon" aria-label="Toggle menu"><span class="Polaris-Icon Polaris-Icon--colorWhite"><svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                  <path d="M19 11H1a1 1 0 1 1 0-2h18a1 1 0 1 1 0 2zm0-7H1a1 1 0 0 1 0-2h18a1 1 0 1 1 0 2zm0 14H1a1 1 0 0 1 0-2h18a1 1 0 1 1 0 2z"></path>
                </svg></span></button>
            <div class="Polaris-TopBar__LogoContainer">
                <div style="--top-bar-background:#00848e; --top-bar-color:#f9fafb; --top-bar-background-lighter:#1d9ba4;"><span class="Polaris-Badge Polaris-Badge--statusWarning"><span class="Polaris-VisuallyHidden">Warning</span>Returns</span></div>
              </div>
            <div class="Polaris-TopBar__Contents">
              <div class="Polaris-TopBar__SecondaryMenu"></div>
            </div>
          </div>
        </div>
        <main class="Polaris-Frame__Main" id="AppFrameMain" data-has-global-ribbon="false">
          <div class="Polaris-Frame__Content">
            <div class="container row">
              <section>
                  <router-outlet></router-outlet>
              </section>
          </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
<div class="Polaris-Frame-ToastManager"></div>
<div class="Polaris-Sheet__Container" *ngIf="showSide" data-polaris-layer="true" data-polaris-overlay="true">
  <div>
    <div role="dialog" tabindex="-1" class="Polaris-Sheet">
      <div style="display: flex; flex-direction: column; height: 100%;">
        <div style="align-items: center; border-bottom: 1px solid rgb(223, 227, 232); display: flex; justify-content: space-between; padding: 1.6rem; width: 100%;">
          <h2 class="Polaris-Heading">Manage Refund Order - {{ data.orderNumber }}</h2><button type="button" class="Polaris-Button Polaris-Button--plain Polaris-Button--iconOnly" aria-label="Cancel"><span class="Polaris-Button__Content"><span class="Polaris-Button__Icon"><span class="Polaris-Icon"><svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                    <path d="M11.414 10l6.293-6.293a.999.999 0 1 0-1.414-1.414L10 8.586 3.707 2.293a.999.999 0 1 0-1.414 1.414L8.586 10l-6.293 6.293a.999.999 0 1 0 1.414 1.414L10 11.414l6.293 6.293a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414L11.414 10z" fill-rule="evenodd"></path>
                  </svg></span></span></span></button>
        </div>
        <div class="Polaris-Scrollable Polaris-Scrollable--vertical" data-polaris-scrollable="true" style="padding: 1.6rem; height: 100%;">
          <fieldset class="Polaris-ChoiceList Polaris-ChoiceList--titleHidden" id="salesChannelsList[]" aria-invalid="false" aria-describedby="salesChannelsList[]Error">
            <app-order-line-items *ngIf="data && data.orderitems?.length > 0" [orders]="data"></app-order-line-items>
          </fieldset>
        </div>
        <div style="align-items: center; border-top: 1px solid rgb(223, 227, 232); display: flex; justify-content: space-between; padding: 1.6rem; width: 100%;"><button type="button" class="Polaris-Button" (click)="closeSheet()"><span class="Polaris-Button__Content"><span class="Polaris-Button__Text">Cancel</span></span></button><button type="button" class="Polaris-Button Polaris-Button--primary"><span class="Polaris-Button__Content"><span class="Polaris-Button__Text">Done</span></span></button></div>
      </div>
    </div>
  </div>
</div>
