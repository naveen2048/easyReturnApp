                <div
                  style="--top-bar-background:#00848e; --top-bar-color:#f9fafb; --top-bar-background-lighter:#1d9ba4;">
                  <div class="Polaris-Card" *ngFor="let line of orders">
                    <div class="Polaris-Card__Header">
                      <div class="Polaris-Stack Polaris-Stack--alignmentBaseline">
                        <div class="Polaris-Stack__Item Polaris-Stack__Item--fill">
                          <h2 class="Polaris-Heading">{{line.title}}</h2>
                          <div class="Polaris-ResourceList-Item__Media"><span
                              class="Polaris-Thumbnail Polaris-Thumbnail--sizeMedium"><img src="{{line.image}}"
                                alt="{{line.description}}" class="Polaris-Thumbnail__Image"></span></div>
                        </div>
                        <div class="Polaris-Stack__Item">
                          <div class="Polaris-ButtonGroup">
                            <div class="Polaris-ButtonGroup__Item Polaris-ButtonGroup__Item--plain">
                              <div
                                style="--top-bar-background:#00848e; --top-bar-color:#f9fafb; --top-bar-background-lighter:#1d9ba4;">
                                <div class="Polaris-Labelled__LabelWrapper">
                                  <div class="Polaris-Label"><label id="Select6Label" for="Select6"
                                      class="Polaris-Label__Text">Reason for return</label></div>
                                </div>
                                <div class="Polaris-Select">
                                  <select id="Select6" class="Polaris-Select__Input" [(ngModel)]="line.reasonforreturn"
                                    aria-invalid="false">
                                    <option value="{{item}}" *ngFor="let item of reasons">{{item}}</option>
                                  </select>
                                  <div class="Polaris-Select__Content" aria-hidden="true"><span
                                      class="Polaris-Select__SelectedOption">{{line.reasonforreturn}}</span><span
                                      class="Polaris-Select__Icon"><span class="Polaris-Icon"><svg viewBox="0 0 20 20"
                                          class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                                          <path d="M13 8l-3-3-3 3h6zm-.1 4L10 14.9 7.1 12h5.8z" fill-rule="evenodd">
                                          </path>
                                        </svg></span></span></div>
                                  <div class="Polaris-Select__Backdrop"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
